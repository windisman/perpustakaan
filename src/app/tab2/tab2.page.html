
  <ion-header> 
  <ion-toolbar color="primary">
    <ion-title>Pendataan Buku</ion-title> 
    <ion-buttons slot="start"> 
      <ion-back-button></ion-back-button> 
    </ion-buttons> 
  </ion-toolbar> 
</ion-header> 

<ion-content class="ion-padding"> 
  <ion-card class="welcome-card bg-content"> 
    <ion-card-header> 
      <ion-card-title color="primary">Pendataan Buku</ion-card-title> 
    </ion-card-header> 
    <ion-card-content> 
      <p>Silakan isikan form dibawah untuk pendataan buku!.</p>
  <ion-item>
    <ion-label position="floating">Judul Buku</ion-label>
    <ion-input type="text" [(ngModel)]="judul"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Jenis</ion-label>
    <ion-input type="text" [(ngModel)]="jenis"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Pengarang</ion-label>
    <ion-input type="text" [(ngModel)]="pengarang"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tahun Terbit</ion-label>
    <ion-input type="number" [(ngModel)]="tahunterbit"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">ISBN</ion-label>
    <ion-input type="text" [(ngModel)]="isbn"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Keterangan</ion-label>
    <ion-textarea rows="3" [(ngModel)]="keterangan"></ion-textarea>
  </ion-item>

  <ion-button expand="full" (click)="addPerpustakaan()">Simpan</ion-button>
